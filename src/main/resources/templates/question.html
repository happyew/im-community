<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - IM社区</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<section th:replace="~{index::navbar}"></section>
<section class="bg-light container">
    <div class="bg-white row mt-4 pb-4">
        <div class="col-md-9 p-4 mt-4 border-end">
            <div class="row border-bottom">
                <div class="container ms-2 pb-4 me-4">
                    <h4>Lorem ipsum dolor sit amet consectetur.</h4>
                    <small class="text-muted me-3">作者：<span th:text="${questionDTO.username}"></span></small>
                    <small class="text-muted me-3">发布时间：
                        <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span></small>
                    <small class="text-muted me-3">浏览数：<span th:text="${questionDTO.viewCount}"></span></small>
                </div>
            </div>
            <div class="row">
                <div class="container p-4 border-bottom">
                    <p class="fw-light" th:text="${questionDTO.description}"></p>
                </div>
            </div>
            <div class="row">
                <div class="container d-flow p-4 border-bottom">
                    <button type="button" class="btn btn-primary btn-sm">Java</button>
                    <button type="button" class="btn btn-primary btn-sm">Python</button>
                    <button type="button" class="btn btn-primary btn-sm">Linux</button>
                </div>
            </div>
            <div th:if="${session.user!=null && questionDTO.userid==session.user.id}" class="row">
                <div class="d-flow p-2 border-bottom">
                    <div class=" float-end">
                        <a th:href="@{'/question/'+${questionDTO.id}+'/edit'}" href="#">编辑</a> <i class="bi bi-pencil-square"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container pt-4 px-4">
                    <h5 class="border-bottom pb-2"><span>0</span>个回复</h5>
                </div>
            </div>
            <!--<div class="row">
                <div th:if="not ${questionDTO==null}" class="container px-4">
                    <div th:each="question,index:${questionDTO}" th:object="${question}"
                         class="d-flex ms-2 mt-2 border-bottom">
                        <div class="flex-shrink-0">
                            <img th:src="*{avatarUrl}" width="50px" class="img-thumbnail" src="/avatar.jpg"
                                 alt="avatar">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <small class="text-muted"><span th:text="*{commentCount}"></span>名字</small>
                            <p class="mt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque,
                                consequatur. Lorem ipsum dolor sit amet. Lorem, ipsum dolor sit amet consectetur
                                adipisicing elit. Voluptate, doloremque!</p>
                        </div>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <div class="container mt-4 px-4 border-bottom">
                    <h5>提交回复</h5>
                </div>
            </div>
            <div class="row">
                <div class="container px-4 pt-2">
                    <div class="flex-shrink-0">
                        <img th:src="${questionDTO.avatarUrl}" width="45px" class="img-thumbnail me-2" src="/avatar.jpg"
                             alt="avatar">
                        <small class="text-muted"><span th:text="${questionDTO.username}">用户名</span></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container pt-2 px-4">
                    <form action="./" method="POST" class="form-floating justify-content-center">
                            <textarea class="form-control" placeholder="请输入回复" name="content" id="content"
                                      style="height: 125px"></textarea>
                        <label for="content">回复</label>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-4">
            <div class="container row ms-1 py-4 border-bottom">
                <h5>发起人</h5>
                <div class="flex-shrink-0 mt-1">
                    <img th:src="${questionDTO.avatarUrl}" width="50px" class="img-thumbnail me-2" src="/avatar.jpg"
                         alt="avatar">
                    <small class="text-muted"><span th:text="${questionDTO.username}">名字</span></small>
                </div>
            </div>
            <div class="row mt-4 d-grid justify-content-center">
                <h6>相关问题</h6>
                <a class="text-decoration-none mb-2" href="#"><small>Lorem ipsum dolor sit amet consectetur</small></a>
                <a class="text-decoration-none mb-2" href="#"><small>Lorem ipsum dolor sit amet consectetur</small></a>
                <a class="text-decoration-none mb-2" href="#"><small>Lorem ipsum dolor sit amet consectetur</small></a>
            </div>
        </div>
    </div>
</section>
<section th:replace="~{index::footer}"></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
