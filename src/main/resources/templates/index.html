<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - IM社区</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-light">
<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3" aria-label="navi">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="/">IM-Community</a>
            <form class="me-auto ms-4">
                <input type="search" class="form-control font-monospace" placeholder="Search..."
                       aria-label="Search">
            </form>
            <div th:unless="${isLogin}" class="navbar-nav">
                <a class="nav-item nav-link"
                   href="https://gitee.com/oauth/authorize?client_id=eb00a0698b705d167196002dfe4392d69aad1b743525c72a6b617b5a8acece40&redirect_uri=http://localhost:8080/login&response_type=code">通过Gitee登录</a>
            </div>
            <div th:if="${isLogin}" class="flex-shrink-0 dropdown ms-auto">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser2"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="${giteeUser.avatarUrl}" src="/avatar.jpg" alt="avatar" width="32" height="32"
                         class="rounded-circle img-thumbnail">
                </a>
                <ul class="dropdown-menu text-small shadow dropdown-menu-dark dropdown-menu-end"
                    aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="/publish">发起提问</a></li>
                    <li><a class="dropdown-item" href="#">历史记录</a></li>
                    <li><a class="dropdown-item" href="#">消息中心</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section class="bg-light my-4">
    <div class="container bg-white d-grid">
        <h3 class="px-2 pt-4 font-monospace">Discovery</h3>
        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">最新</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">30天最热</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">7天最热</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">消灭零回复</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <div class="container d-flex mt-4">
            <img class="img-thumbnail" src="" alt="头像" width="64">
            <div class="container">
                <a class="raw" href="#">
                    <h5>Lorem ipsum dolor sit amet.</h5>
                </a>
                <span class="raw">
                        <small class="text-muted">24 个回复</small>
                        <small class="text-muted">6165 次浏览</small>
                        <small class="text-muted">2021-01-10 04:22</small>
                    </span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination mb-0 py-4 px-4">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<section class="py-2 text-center font-monospace">
    <footer class="container">
        <small>Copyright © 2021 All Rights Reserved Powered By</small>
    </footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
