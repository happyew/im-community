<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - IM社区</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<section th:replace="~{index::navbar}">
</section>
<section class="bg-light container">
    <div class="bg-white row mt-4 pb-4">
        <div class="col-md-9 p-4 mt-4 border-end">
            <div class="row border-bottom">
                <div class="container mb-1 ms-4">
                        <h3><i class="bi bi-list me-2"></i>我的提问</h3>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div th:if="${questionPageDTO!=null}" class="container">
                        <div th:each="question,index:${questionPageDTO.questionDTOList}" th:object="${question}"
                             class="d-flex ms-2 mt-2 border-bottom">
                            <!--<div class="flex-shrink-0">
                                <img th:src="*{avatarUrl}" width="55px" class="img-thumbnail" src="/avatar.jpg"
                                     alt="avatar">
                            </div>-->
                            <div class="ms-3">
                                <a th:href="@{'/question/'+${question.id}}" class="text-decoration-none" href="#">
                                    <h6 th:text="*{title}">Lorem ipsum dolor sit amet.</h6>
                                </a>
                                <p><small class="text-muted"><span th:text="*{commentCount}"></span>个回复 · </small>
                                    <small class="text-muted"><span th:text="*{viewCount}"></span>次浏览 · </small>
                                    <small class="text-muted"
                                           th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}+'发布'"></small>
                                    <small th:if="${question.gmtCreate!=question.gmtModified}" class="text-muted"
                                           th:text="' · '+${#dates.format(question.gmtModified,'yyyy-MM-dd HH:mm:ss')}+'编辑'"></small>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <nav th:if="${questionPageDTO!=null}" th:object="${questionPageDTO}"
                         aria-label="Page navigation">
                        <ul class="pagination mb-0 mt-4 pt-4 px-4 d-flex justify-content-center">
                            <!--上一页-->
                            <li th:if="${questionPageDTO.previousNumber!=-1}" class="page-item">
                                <a th:href="@{/profile/question(page=${questionPageDTO.previousNumber})}" class="page-link" href="#"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!--<li th:unless="${questionPageDTO.previousNumber!=-1}" class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                <span aria-hidden="true">&laquo;</span></a>
                        </li>-->
                            <!--中间页-->
                            <li th:each="index:${#numbers.sequence(questionPageDTO.startNumber,questionPageDTO.endNumber)}"
                                th:class="${index==questionPageDTO.currentNumber}?'page-item active':'page-item'"
                                data-th-aria-current="${index==questionPageDTO.currentNumber}?true"
                                class="page-item active">
                                    <span th:if="${index==questionPageDTO.currentNumber}" th:text="${index}"
                                          class="page-link"></span>
                                <a th:unless="${index==questionPageDTO.currentNumber}" th:href="@{/profile/question(page=${index})}"
                                   th:text="${index}" class="page-link" href="#"></a>
                            </li>
                            <!--下一页-->
                            <li th:if="${questionPageDTO.nextNumber!=-1}" class="page-item">
                                <a th:href="@{/profile/question(page=${questionPageDTO.nextNumber})}" class="page-link" href="#"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <!--<li th:unless="${questionPageDTO.nextNumber!=-1}" class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                <span aria-hidden="true">&raquo;</span></a>
                        </li>-->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-3 p-4 mt-4">
            <div class="container row pt-4">
                <div th:if="not ${questionPageDTO==null}" class="btn-group-vertical">
                    <button type="button" class="btn btn-primary active" aria-pressed="true">
                        我的提问 <span class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        最新回复 <span class="badge badge-light"></span>
                    </button>
                </div>
                <div th:unless="not ${questionPageDTO==null}" class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">
                        我的提问 <span class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-primary active" aria-pressed="true">
                        最新回复 <span class="badge badge-light"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:replace="~{index::footer}" class="row">
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
