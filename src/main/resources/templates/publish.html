<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发起提问 - IM社区</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<section th:replace="~{index::navbar}"></section>
<section class="bg-light my-4">
    <div class="container bg-white d-grid d-flow p-4">
        <div class="row">
            <div class="container col-md-8 border-end">
                <h4><i class="bi bi-plus-square-dotted me-2"></i>发起提问</h4>
                <form action="/publish" method="post">
                    <input type="hidden" name="userId" th:value="${session.user.id}">
                    <input th:if="${questionDTO!=null && questionDTO.id!=null}" th:value="${questionDTO.id}" name="id" type="hidden">
                    <div class="mb-3">
                        <label for="title" class="form-label">问题标题（必填）:</label>
                        <input th:value="${questionDTO!=null && questionDTO.title!=null} ? ${questionDTO.title}" name="title" type="text" class="form-control" id="title"
                               placeholder="问题标题...">
                    </div>
                    <div class="form-floating">
                            <textarea th:text="${questionDTO!=null && questionDTO.description!=null}?${questionDTO.description}" name="description" class="form-control"
                                      placeholder="请输入问题描述..." id="description"
                                      style="height: 300px"></textarea>
                        <label for="description">请输入问题描述（必填）</label>
                    </div>
                    <div class="my-3">
                        <label for="tag" class="form-label">添加标签（必填）:</label>
                        <input th:value="${questionDTO!=null && questionDTO.tag!=null}?${questionDTO.tag}" name="tag" type="text" class="form-control" id="tag"
                               placeholder="输入标签，以逗号分隔...">
                    </div>
                    <!--<ul class="nav nav-tabs my-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">编程语言</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">平台框架</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">服务器</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">数据库</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">开发工具</a>
                        </li>
                    </ul>
                    <div>
                        <button type="button" class="btn btn-info btn-sm">Java</button>
                        <button type="button" class="btn btn-info btn-sm">Python</button>
                    </div>-->
                    <div class="row mb-4 pb-4">
                        <div class="container col-md-8 col-sm-12 px-4">
                            <div th:if="${error!=null}"
                                 class="alert alert-danger alert-dismissible fade show mt-4 justify-content-center"
                                 role="alert">
                                <strong th:text="${error}">标题不能为空</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="container col-md-4 col-sm-12 mt-4">
                            <div class="d-grid ms-auto gap-2 justify-content-md-end my-4">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container col-md-4 my-4">
                <h4 class="ms-4">问题发起指南</h4>
                <ul class="py-2">
                    <li><small>问题标题: 请用精简的语言描述您发布的问题，不超过25字</small></li>
                    <li><small>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</small></li>
                    <li><small>选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</small></li>
                </ul>

            </div>
        </div>
    </div>
</section>
<section th:replace="~{index::footer}" class="py-2 text-center font-monospace"></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
