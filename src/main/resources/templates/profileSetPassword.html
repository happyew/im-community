<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - IM-Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common.css">
</head>

<body class="bg-light">
<section th:replace="~{index::navbar}">
</section>
<section class="bg-light container">
    <div class="bg-white row mt-4 pb-4">
        <!--修改密码-->
        <div class="col-md-9 p-4 mt-4 border-end">
            <div class="container justify-content-md-center">
                <form class="container col-lg-6 col-xl-6 col-md-12 col-sm-12 mb-4 py-4" action="/profile/setPassword"
                      method="post">
                    <h1 class="text-center h3 mb-3 fw-normal">
                        <i class="bi bi-shield-lock me-2"></i>修改密码</h1>
                    <input th:value="${session.user.id}" name="userId" type="hidden">
                    <div class="form-floating mb-2">
                        <input name="passwordOld" type="password" class="form-control" id="passwordOld"
                               placeholder="passwordOld" required>
                        <label for="passwordOld">原密码</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input name="password" type="password" class="form-control" id="password"
                               placeholder="Password" required>
                        <label for="password">新密码</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input name="passwordRepeated" type="password" class="form-control" id="passwordRepeated"
                               placeholder="passwordRepeated" required>
                        <label for="passwordRepeated">重复输入新密码</label>
                    </div>
                    <div class="d-flex mb-2">
                        <div class="form-floating flex-fill me-2">
                            <input name="code" type="text" class="form-control" id="code"
                                   placeholder="captcha" autocomplete="off" required>
                            <label for="code">验证码</label>
                        </div>
                        <img th:src="'/captcha/'+${#dates.createNow().getTime()}" class="float-end" id="captcha"
                             src="/captcha/"
                             alt="captcha">
                    </div>
                    <button class="w-100 btn btn-lg btn-danger mb-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#confirm">修改
                    </button>
                    <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">修改密码</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    确认修改密码?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                    <button type="submit" class="btn btn-outline-danger">修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${msg!=null}" th:text="${msg}" class="alert alert-danger text-center"
                         role="alert"></div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 p-4">
            <div class="container row">
                <div class="btn-group-vertical">
                    <a class="btn btn-primary" href="/profile" role="button">
                        <i class="bi bi-person-circle"></i>个人资料
                    </a>
                    <a class="btn btn-primary" href="/profile/question" role="button">
                        <i class="bi bi-question-circle"></i>我的提问
                    </a>
                    <a class="btn btn-primary" href="/profile/notification" role="button">
                        <i class="bi bi-chat-dots"></i>我的消息<span class="badge badge-light"></span>
                    </a>
                    <button type="button" class="btn btn-primary active" aria-pressed="true">
                        <i class="bi bi-shield-lock"></i>修改密码
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:replace="~{index::footer}" class="row">
</section>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script>
    $(function () {
            $("#captcha").click(function () {
                let date = new Date();
                let name = "/captcha/" + date.getTime();
                $("#captcha").attr("src", name);
            })
        }
    );
</script>
</body>

</html>
